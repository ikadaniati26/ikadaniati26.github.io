<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Burger menu icon -->
    <div class="burger-menu" onclick="openSidebar()">&#9776; MENU</div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
      <a href="index.html">Home</a>
      <a href="about.html">Tentang Saya</a>
      <a href="skill.html">Skills</a>
      <a href="project.html">Project</a>
      <a href="pengalaman.html">Pengalaman</a>
    </div>
    <div class="navbar-left">
      <a href="index.html" class="nav-item">HOME</a>
    </div>
    <div class="container my-5">
      <h1 class="text-center mb-4">My Skills</h1>
      <!-- Wrapper menggunakan flex -->
      <div class="d-flex flex-row flex-wrap justify-content-center">
        <div class="skill-circle">
          <span class="skill-name">HTML</span>
        </div>
        <div class="skill-circle">
          <span class="skill-name">CSS</span>
        </div>
        <div class="skill-circle">
          <span class="skill-name">JavaScript</span>
        </div>
        <div class="skill-circle">
          <span class="skill-name">PHP</span>
        </div>
        <div class="skill-circle">
          <span class="skill-name">Laravel</span>
        </div>
        <div class="skill-circle">
          <span class="skill-name">MySQL</span>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>  
    <!-- JavaScript untuk buka tutup sidebar -->
    <script>
      function openSidebar() {
        document.getElementById("sidebar").style.width = "250px";
      }

      function closeSidebar() {
        document.getElementById("sidebar").style.width = "0";
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
      // Memuat sidebar
      document.addEventListener("DOMContentLoaded", function () {
        fetch("sidebar.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("sidebar-container").innerHTML = html;
          });
      });
    </script>
  </body>
</html>
